<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamekeep | Biblioteca</title>
    <link rel="shortcut icon" href="/static/images/gamekeep_logo.ico" type="image/ico">

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/partials/header.css">
    <link rel="stylesheet" href="/static/css/partials/gameslibrary.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
</head>
<body id="library">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/index">
                <img src="/static/images/back.svg" alt="Voltar">
                </a>
            </div>
            <div class="header-content">
                <strong>Sua Biblioteca</strong>
                <p>Pode consultar todos, ou at√© mesmo ver as estatisticas da sua conta</p>
            </div>
        </header>
        <main>
            <div class="box">
                <fieldset>
                    <h3>Seus jogos</h3>
                    <thead>
                        <td>Nome do jogo</td>
                        <td>Genero do jogo</td>
                        <td>Data na Biblioteca</td>
                    </thead>
                    {% for row in rows %}
                    <tr>
                    <td>{{row["nome"]}}</td>
                    <td>{{row["genero"]}}</td>
                    <td>{{row["datainicio"]}}</td>
                    </tr>
                    {% endfor %}
                    </table>
                    <br><br>
                    <a href="/addgame"><button>Adicione outro jogo</button></a>
                    <br><br>
                    <a href="/deletegame"><button>Remover jogo</button></a>
                    <br><br>
                    <!--<a href="/index"><button>Volte para o menu principal</button></a>-->
                </fieldset>
            </div>
        </main>
    </div>
</body>
</html> 
<!--algumas estatisticas como jogo mais antigo e curiosidas-->
